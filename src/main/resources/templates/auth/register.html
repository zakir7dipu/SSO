<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/auth_layout">
<head>
    <title>Registration</title>
</head>
<body>
<div layout:fragment="content">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form th:action="@{/register}" method="POST" th:object="${user}" class="register-form"
                          id="register-form">
                        <div class="form-group">
                            <input type="text" name="username" id="username" placeholder="Your Username" autofocus
                                   th:field="*{userName}"/>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Your Email" th:field="*{email}"/>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" id="phone" placeholder="Your phone number"
                                   th:field="*{phone}"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="Password"
                                   th:field="*{password}"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{images/login/signup-image.jpg}" alt="sing up image"></figure>
                    <a th:href="@{/login}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
